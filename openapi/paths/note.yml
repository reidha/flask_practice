/notes:
  post:
    operationId: "api.notes.create"
    tags:
      - Notes
    summary: "Create a note associated with a person"
    requestBody:
        description: "Note to create"
        required: True
        content:
          application/json:
            schema:
              x-body-name: "note"
              type: "object"
              properties:
                person_id:
                  type: "integer"
                content:
                  type: "string"
    responses:
      "201":
        description: "Successfully created a note"
/notes/{note_id}:
  get:
    operationId: "api.notes.read_one"
    tags:
      - Notes 
    summary: "Read one note"
    parameters:
      - $ref: "../components/note.yml#/parameters/note_id"
    responses:
      "200":
        description: "Successfully read one note"
  put:
    tags:
      - Notes
    operationId: "api.notes.update"
    summary: "Update a note"
    parameters:
      - $ref: "../components/note.yml#/parameters/note_id"
    responses:
      "200":
        description: "Successfully updated note"
    requestBody:
      content:
        application/json:
          schema:
            x-body-name: "note"
            type: "object"
            properties:
              content:
                type: "string"
  delete:
    tags:
      - Notes
    operationId: "api.notes.delete"
    summary: "Delete a note"
    parameters:
      - $ref: "../components/note.yml#/parameters/note_id"
    responses:
      "204":
        description: "Successfully deleted note"