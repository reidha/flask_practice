/people:
  get:
    operationId: "api.people.read_all"
    tags:
      - "People"
    summary: "Read the list of people"
    responses:
      "200":
        description: "Successfully read people list"
  post:
    operationId: "api.people.create"
    tags:
      - People
    summary: "Create a person"
    requestBody:
        description: "Person to create"
        required: True
        content:
          application/json:
            schema:
              x-body-name: "person"
              $ref: "../components/person.yml#/schemas/Person"
    responses:
      "201":
        description: "Successfully created person"
/people/{lname}:
  get:
    operationId: "api.people.read_one"
    tags:
      - People
    summary: "Read one person"
    parameters:
      - $ref: "../components/person.yml#/parameters/lname"
    responses:
      "200":
        description: "Successfully read person"
  put:  # lname in requestBody will not be considered
    tags:
      - People
    operationId: "api.people.update"
    summary: "Update a person"
    parameters:
      - $ref: "../components/person.yml#/parameters/lname"
    responses:
      "200":
        description: "Successfully updated person"
    requestBody:
      content:
        application/json:
          schema:
            x-body-name: "person"
            $ref: "../components/person.yml#/schemas/Person"
  delete:
    tags:
      - People
    operationId: "api.people.delete"
    summary: "Delete a person"
    parameters:
      - $ref: "../components/person.yml#/parameters/lname"
    responses:
      "204":
        description: "Successfully deleted person"